<div>
    <div style="height:30px">
    </div>
    <h1>Contact</h1>
    <div ng-controller="selectContact">
        <select ng-model="display" ng-options="contact.name for contact in contactModel">
            <option value="">Select</option>
        </select>
        <p ng-show ="display!=null">{{display.name + "("+display.email+")"}}</p>
    </div>
</div>
