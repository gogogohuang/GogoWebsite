<!DOCTYPE html>
<html ng-app="photoGallery">
    <head>
        <link   href="css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="js/angular.min.js"></script>
        <script src="js/album_app.js"></script>
    </head>
    
    <body ng-controller="GellaryController as gellaryCtrl">
        <div class="container">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand">JinZe Huang</a>
                    </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a>Gellary</a>
                        </li>
                        <li>
                            <a>Blog</a>
                        </li>
                        <li>
                            <a>About</a>
                        </li>
                        <li>
                            <a>Contact</a>
                        </li>

                    </ul>
                </div>
                </div>
            </nav>

            <div class="container theme-showcase" role="main">
                <div class="jumbotron">
                    <h1>Under Construction</h1>
                    <p> This is for demo</p>
                </div>
                <div>
                    <img ng-src="{{gellaryCtrl.photos[0].images[0].path}}" class="img-responsive"></img>
                    <li>
                        <h4>
                            <span class="label label-info" ng-show="gellaryCtrl.photos[0].images[0].labels.length" ng-repeat="labels in gellaryCtrl.photos[0].images[0].labels">
                                {{ labels }}
                            </span>
                        </h4>
                    </li>
                </div>
                <div>
                    <p class="pull-right"> Author:JZ</p>
                </div>
            </div>
        </div>
    </body>
</html>
